<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alura Books</title>
        <link rel="stylesheet" href="src/styles/main.scss" />
    </head>
    <body>
        <header class="header" role="banner">
            <div class="header__inner">
                <div class="header__left">
                    <div class="header__brand">
                        <button
                            class="header__toggle icon icon-menu"
                            aria-label="Menu"
                            type="button"
                            aria-pressed="false"
                        ></button>

                        <a class="logo" href="/">
                            <img
                                class="logo__mark"
                                src="/public/assets/images/Logo.svg"
                                alt="Alura Books Logo"
                            />
                            <span class="logo__text">
                                <span
                                    class="logo__alura text--josefin text--24 text--bold"
                                    >Alura</span
                                >
                                <span
                                    class="logo__books text--josefin text--26 text--regular"
                                    >Books</span
                                >
                            </span>
                        </a>
                    </div>

                    <!-- NAV-->
                    <nav class="nav" aria-label="Primary">
                        <ul class="text--14 text--regular nav__list">
                            <li class="nav__item nav__item--has-dropdown">
                                <a
                                    class="nav__link"
                                    href="#"
                                    role="button"
                                    aria-expanded="false"
                                    aria-controls="nav-dropdown"
                                >
                                    CATEGORIAS
                                </a>

                                <div
                                    id="nav-dropdown"
                                    class="nav__dropdown"
                                    aria-hidden="true"
                                >
                                    <ul class="dropdown__list">
                                        <li class="dropdown__item">
                                            PROGRAMAÇÃO
                                        </li>
                                        <li class="dropdown__item">
                                            FRONT-END
                                        </li>
                                        <li class="dropdown__item">
                                            INFRAESTRUTURA
                                        </li>
                                        <li class="dropdown__item">BUSINESS</li>
                                        <li class="dropdown__item">
                                            DESIGN &amp; UX
                                        </li>
                                    </ul>
                                </div>
                            </li>

                            <li class="nav__item">
                                <a class="nav__link" href="#">FAVORITOS</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">MINHA ESTANTE</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- ICONS -->
                <div class="header__icons">
                    <button
                        class="icon icon-favorite"
                        aria-label="Favoritos"
                        type="button"
                    ></button>

                    <button
                        class="icon icon-bag"
                        aria-label="Minha sacola"
                        type="button"
                    ></button>
                    <span class="icon__label">Minha sacola</span>

                    <button
                        class="icon icon-avatar"
                        aria-label="Meu perfil"
                        type="button"
                    ></button>
                    <span class="icon__label">Meu perfil</span>
                </div>
            </div>

            <!-- DRAWER -->
            <aside class="drawer" aria-hidden="true">
                <div class="drawer__content">
                    <h4 class="text--bold text--12 drawer__title">
                        Categorias
                    </h4>
                    <ul class="text--12 drawer__list">
                        <li>PROGRAMAÇÃO</li>
                        <li>FRONT-END</li>
                        <li>INFRAESTRUTURA</li>
                        <li>BUSINESS</li>
                        <li>DESIGN & UX</li>
                    </ul>
                </div>
            </aside>
        </header>
        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
